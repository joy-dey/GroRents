<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>GroRents</title>
</head>
<body>
    <header class="header__top py-3">
      <div class="container">
        <button class="btn btn-light">
            <i class="ri-arrow-left-s-line"></i>
        </button>
      </div>
    </header>
    <section class="location__selection__container px-3">
        <div class="container">
            <form class="location__input__form">
                <div class="input__group">
                    <label for="location" class="form-label text-muted">Set your location</label>
                    <input type="search" name="location" id="location">
                </div>
            </form>
            <button class="btn text-muted text-start mt-2 w-100 d-flex align-items-center location__selection__button">
                <div class="icon__holder me-2">
                    <i class="ri-gps-line"></i>                    
                </div>
                <div class="button__text">
                    <p class="mb-0">Current Location</p>
                    <small>using GPS</small>
                </div>
            </button>
        </div>
    </section>
</body>
<script src="assets/js/main.js"></script>
</html>
