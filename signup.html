<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>GroRents</title>
</head>
<body>
    <header class="header__top py-3">
      <div class="container">
        <button class="btn btn-light">
            <i class="ri-arrow-left-s-line"></i>
        </button>
      </div>
    </header>
    <section class="signup-intro-holder px-4">
        <div class="container">
            <small>Welcome to</small>
            <h1 class="mb-0 mt-0">Gro<strong>Rents</strong></h1>
            <small>Create your account to continue</small>
        </div>
    </section>    
    <section class="form-section px-4 mt-4">
        <div class="container">
            <form id="signup-form">
                <div class="form-group mb-3">
                    <label for="" class="form-label text-muted">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label text-muted">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label text-muted">Password</label>
                    <input type="password" class="form-control">
                </div>
                <p class="small text-muted">By clicking signup you agree to the Terms & Conditions & Privacy Policy</p>
                <button type="submit" class="btn btn-dark rounded-pill w-100">Signup to GroRents</button>
            </form>

            <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-decoration-none">Login now!</a></p>
        </div>
    </section>
</body>
<script src="assets/js/main.js"></script>
</html>
